{% extends "base.html" %}

{% block title %}管理员登录{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .login-container h1 {
        color: #343a40;
        margin-bottom: 30px;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .login-form input {
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .login-form button {
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .login-form button:hover {
        background-color: #0069d9;
    }
    
    .error-message {
        color: #dc3545;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>管理员登录</h1>
    
    <form class="login-form" action="{{ url_for('admin_login') }}" method="post">
        <input type="password" name="admin_password" placeholder="请输入管理员密码" required>
        <button type="submit">进入后台</button>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
    </form>
</div>

<script>
    // 会话过期前5分钟提示
    setTimeout(function() {
        alert('您的会话将在3分钟后过期，请保存工作并重新登录');
    }, 1 * 60 * 1000);  // 25分钟后提示（假设总时长为30分钟）
    </script>
{% endblock %}
